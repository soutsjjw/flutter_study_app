name: flutter_study_app
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  firebase_core: ^1.21.1
  get: ^4.6.5
  cloud_firestore: ^3.4.6
  google_fonts: ^3.0.1
  firebase_storage: ^10.3.9
  cached_network_image: ^3.2.2
  flutter_zoom_drawer: ^2.1.1
  url_launcher: ^6.1.6
  # 至.android資料夾中，執行下列指令
  # keytool -list -v -keystore .\debug.keystore
  # 將憑證指紋中的SHA1或SHA256複製至Firebase
  firebase_auth: ^3.11.2
  google_sign_in: ^5.4.2
  logger: ^1.1.0
  flutter_svg: ^1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/DB/papers/

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/icons/AppIcons.ttf